<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
     <li><a routerLink="/" class="breadcrumb-item">Home</a></li>
     <li *ngFor="let breadcrumb of breadcrumbs$ | async" class="breadcrumb-item">
       <a [routerLink]="[breadcrumb.url]">
         {{breadcrumb.label}}
       </a>
     </li>
   </ol> 
 </nav>
